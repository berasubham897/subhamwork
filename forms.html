<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Application details</h2> 
    <form action="backend.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="Roll">Roll</label>
            <input type="number" name="myRoll" id="Roll">
        </div>
        <br>
        <div>
            <label for="email">MailId</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="eligibility">Are you eligilble?</label>
            <input type="checkbox" name="myeligibility" id="eligibility">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label><br>
            Male<input type="radio" name="mygender" id="gender"> Female<input type="radio" name="mygender" id="gender"> Others<input type="radio" name="mygender" id="gender">
        </div>
        <br>
        <div>
            <label for="textarea">Write about yourself:</label><br>
            <textarea name="myText" cols="60" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Honda">Honda City</option>
                <option value="Swift">Swift Desire</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>
</body>
</html>
