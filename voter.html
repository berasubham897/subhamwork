<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Selection</title>
</head>
<body>
    <h1>Voter Selection Process</h1>
    <script>
        let name= prompt("What is your name?");
        let Voter = confirm("Are you above 18?");
        if(Voter){
            console.log(`${name} is eligible for vote`);
        }
        else{
            console.log(`${name} is not eligible for vote`);
        }
    </script>
</body>
</html>
